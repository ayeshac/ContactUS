<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" />
    <title>Contact Us</title>
</head>

<body>
    <script>
        const dataConfirmation = () => {
            
            alert("Your response is successfully sent " + document.getElementById("name").value + ". Thanks!")
            console.log("name",document.getElementById("name").value)
        }

    </script>
    <iframe name="hiddenFrame" class="hide"></iframe>
    <div class="maincontainer">
        <h1>Contact US !!!</h1>
        <form onsubmit="return dataConfirmation();"  method="post" target="hiddenFrame">
            <ul class="parentElement">
                <li>
                    <label>
                        Name
                    </label>
                    <input type="text" id="name" name="name" />
                </li>
                <li>
                    <label>
                        Email
                    </label>
                    <input type="text" id="email" name="email" />
                </li>
                <li>
                    <label>
                        Message
                    </label>
                    <textarea rows="5" cols="5" id="msg" name="message">Please enter your message here!!</textarea>
                </li>
                <li>
                    <input type="submit" value="Send" name="btn" />
                </li>
            </ul>
        </form>
    </div>

</body>

</html>
